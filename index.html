<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog Prince Radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=My+Soul&family=Tangerine&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <style>
      div.wrapper {
        margin: 0 auto;
      }
      div.nested {
        position: absolute;
        top: 550px;
        left: 170px;
      }
      img {
        width: 100%;
        height: auto;
        max-width: 800px;
      }
      h1 {
        color: hsl(69 64% 67% / 1);
        font-size: 64px;
        font-family: "My Soul", cursive;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="./frog-prince-cover-art-colored-copy.jpeg" />
      <div class="nested">
        <h1>Frog Prince Radio</h1>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Song</th>
          <th scope="col">Artist</th>
          <th scope="col">Album</th>
          <th scope="col">Duration</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
